<ng-container *ngIf="(config$|async) as config">
    <div *ngIf="config.show" class="fade modal-backdrop show"></div>
    <div *ngIf="config.show" role="dialog" aria-modal="true" class="modal fade right show" tabindex="-1"
        style="display: block;">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title h4">{{config.title}}</div>
                    <button type="button" class="btn-close" aria-label="Close" (click)="onClose()">
                    </button>
                </div>
                <ng-container *ngTemplateOutlet="config.template!"></ng-container>
            </div>
        </div>
    </div>
</ng-container>
