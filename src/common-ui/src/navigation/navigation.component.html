<div id="wrapper" class="">
    <div class="navbar-wrapper show">
        <div class="navbar-switch">
            <icon name="square-caret-left" type="solid" size="xs"></icon>
        </div>
        <div class="navbar-header bg-gradient">
            <div class="dropdown" tabindex="0">
                <div [routerLink]="['']">
                    <icon name="utensils" type="solid" size="xl"></icon>
                </div>
                <ul class="dropdown-menu">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="dropdown-header">Switch to</h3><a href="/">
                            <div class="p-3 ms-5 text-nowrap">All Apps svg</div>
                        </a>
                    </div><a href="/finance/">
                        <li class="dropdown-item">svg Finance</li>
                    </a><a href="/food/">
                        <li class="dropdown-item">svg Food</li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="navbar navbar-menu">
            <a *ngFor="let route of routes" class="navbar-item" [routerLink]="[route.path]">
                <icon [name]="route.icon" type="solid"></icon>
                <span>{{route.title}}</span>
            </a>
        </div>
        <div class="navbar navbar-settings">
            <a *ngIf="user$|async as user" class="navbar-item d-flex align-items-center" href="/account">
                <div class="avatar avatar-32 rounded-circle text-primary d-inline">
                    <img src="https://lh3.googleusercontent.com/a/AATXAJzyuQDC4vRlKus_x8jLAa-xVq-YMd48fS_nMPT-=s96-c"
                        [alt]="user.name" class="rounded-circle align-baseline" />
                </div>
                <span>
                    {{user.name}}
                </span>
            </a>
            <a class="navbar-item" href="/settings">
                <icon type="solid" name="gear"></icon>
                <span>Settings</span>
            </a>
            <a class="navbar-item" [routerLink]="['/logout']">
                <icon type="solid" name="right-from-bracket"></icon>
                <span>Logout</span>
            </a>
        </div>
    </div>
    <div id="content-wrapper">
        <router-outlet #food></router-outlet>
    </div>
</div>
