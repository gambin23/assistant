<div *ngIf="view === 'grid'" class="card p-0 h-100">
    <div class="card-header p-0 bone">
        <div class="embed-responsive">
            <img [src]="recipe.image" [alt]="recipe.name" class="img-fluid img-responsive w-100 mb-3"
                style="object-fit: cover; height: 30vh;" />
        </div>
    </div>
    <div class="card-body p-3">
        <h5 class="bone">{{recipe.name}}</h5>
        <div class="caption bone">{{recipe.description}}</div>
    </div>
    <div class="card-footer p-3">
        <div class="caption d-flex align-items-center justify-content-between">
            <div *ngIf="recipe.cookTime" class="bone">
                <icon type="regular" name="clock"></icon>
                {{getCookTime(recipe.cookTime)}}
            </div>
            <div *ngIf="!readonly" class="display-5 ms-auto bone-hide">
                <button class="btn btn-link display-5 p-0 faded pointer-events-none">
                    <icon type="solid" name="square-check"></icon>
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view === 'list'" class="card h-100">
    <div class="card-body p-0 d-flex align-items-center">
        <div class="me-3">
            <div style="width: 6rem; height: 4rem;">
                <img [src]="recipe.image" [alt]="recipe.name" class="img-fluid fit-cover w-100 h-100">
            </div>
        </div>
        <div class="w-100 h-100 d-flex flex-column justify-content-end">
            <div>
                <div>
                    <span class="bone">{{recipe.name}}</span>
                </div>
                <div class="caption">
                    <span class="bone">{{recipe.description}}</span>
                </div>
            </div>
            <div class="caption d-flex align-items-center justify-content-between">
                <div *ngIf="recipe.cookTime" class="bone">
                    <icon type="regular" name="clock"></icon>
                    {{getCookTime(recipe.cookTime)}}
                </div>
                <div *ngIf="!readonly" class="display-5 ms-auto bone-hide">
                    <button class="btn btn-link display-5 p-0 faded pointer-events-none">
                        <icon type="solid" name="square-check"></icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
