<div class="row">
    <div class="col">
        <div class="card py-0">
            <div class="row">
                <div class="col-md-8 py-0">
                    <div class="position-relative cursor-pointer">
                        <div class="bone">
                            <img [src]="recipe.image" alt="{{recipe.name}}"
                                class="img-fluid fit-cover w-100 max-vh-50" />
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column col-md-4">
                    <div class="tag bone display-5 w-100 bone">{{recipe.name}}</div>
                    <div class="mt-3 bone">{{recipe.description}}</div>
                    <div class="mt-3 caption bone">
                        <icon type="regular" name="clock"></icon>
                        {{getCookTime(recipe.cookTime)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card ps-0">
            <div class="card-menu">
                <div class="me-auto text-muted">Actions</div>
                <ul>
                    <li class="btn btn-link pointer-events-none my-3 bone">
                        <icon type="solid" name="square-check"></icon> Imported
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<food-recipe-edit-categories [categories]="recipe.categories" (updated)="onUpdated({categories: $event})">
</food-recipe-edit-categories>
<food-recipe-edit-cooktime [cookTime]="recipe.cookTime" (updated)="onUpdated({cookTime: $event})">
</food-recipe-edit-cooktime>
<food-recipe-edit-ingredients [ingredients]="recipe.ingredients" (updated)="onUpdated({ingredients: $event})">
</food-recipe-edit-ingredients>
<food-recipe-edit-method [method]="recipe.method" (updated)="onUpdated({method: $event})">
</food-recipe-edit-method>
