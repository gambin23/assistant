<div class="card" [class.skeleton]="isBusy">
    <div class="card-header">
        <div class="d-flex align-items-center">
            <span class="me-2 display-4 text-muted">
                <icon type="solid" name="calendar-days"></icon>
            </span>
            <div class="caption">Week</div>
            <div class="ms-auto d-flex align-items-center bone">
                <button class="btn btn-link" (click)="onPreviousPage()">
                    Previous
                </button>
                <span class="caption"> | </span>
                <button class="btn btn-link" (click)="onNextPage()">
                    Next
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="list-group">
            <div *ngFor="let day of week|keyvalue" [class.active]="!isBusy && isActiveDay(day.key)" (click)="onSelectDay(day.key)"
                class="list-group-item cursor-pointer d-flex align-items-center">
                <ng-container *ngIf="day.value[meal] as recipeId; else recipeNotFound">
                    <ng-container *ngIf="getRecipe(recipeId) as recipe; else recipeNotFound">
                        <div>
                            <div class="caption caption-sx bone">
                                {{getDay(day.key)}}
                            </div>
                            <span class="bone">
                                {{recipe.name}}
                            </span>
                        </div>
                        <div class="ms-auto bone">
                            <div style="width: 4rem; height: 2.5rem;">
                                <img [src]="recipe.image" [alt]="recipe.name" class="img-fluid fit-cover w-100 h-100" />
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
                <ng-template #recipeNotFound>
                    <div>
                        <div class="caption caption-sx bone">{{getDay(day.key)}}</div>
                        â€”
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
