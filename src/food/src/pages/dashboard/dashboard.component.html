<dashboard-header></dashboard-header>

<div class="row">
    <div class="col-md-4">
        <food-calendar-day [(date)]="date" [(meal)]="meal" [day]="(day$|async)!" [recipes]="(recipes$|async)!"
            [isBusy]="(isBusy$|async)!" (dateChange)="onDateChanged($event)" (changed)="onRecipeChanged($event)">
        </food-calendar-day>
    </div>
    <div class="col-md-8">
        <food-calendar-week [(date)]="date" [meal]="meal" [week]="(week$|async)!" [recipes]="(recipes$|async)!"
            [isBusy]="(isBusy$|async)!" (dateChange)="onDateChanged($event)">
        </food-calendar-week>
    </div>
</div>
