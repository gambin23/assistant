<recipes-filters (filtered)="onFiltered($event)" [categories]="(categories$|async)!" (viewChanged)="onViewChanged($event)"></recipes-filters>

<div class="row">
    <div class="col-md-9">
        <div class="position-relative bone overflow-hidden" style="height: 10rem;">
            <a>
                <img src="https://firebasestorage.googleapis.com/v0/b/athena-5c3e6.appspot.com/o/recipes%2FsUk3cDpl2T7dgR97BxU8.jpg?alt=media&amp;token=9109542c-50a8-48e4-af03-c6995c5e7ad1"
                    class="img-fluid"
                    alt="https://firebasestorage.googleapis.com/v0/b/athena-5c3e6.appspot.com/o/recipes%2FsUk3cDpl2T7dgR97BxU8.jpg?alt=media&amp;token=9109542c-50a8-48e4-af03-c6995c5e7ad1">
                <div class="position-absolute top-0 mt-4 ms-4">
                    <span class="p-2 bg-white bone">FEATURED</span>
                    <h3 class="mt-3 text-white bone">Penne with Pesto &amp; Basil</h3>
                    <div class="text-white bone">
                        <icon type="regular" name="clock" class="me-2"></icon>30 mins
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <a [routerLink]="routeFoodRecipes">
            <div class="callout callout-secondary h-100 d-flex align-items-center p-3 text-center">
                <div class="w-100">
                    <div class="d-md-none d-flex align-items-center justify-content-between">
                        <div>
                            <span>You already have <b>10</b> recipes in your account.</span>
                        </div>
                        <div class="tag bone tag-secondary m-0">View</div>
                    </div>
                    <div class="d-none d-md-block text-center">
                        <div class="mb-3">
                            <span>You already have <b>10</b> recipes in your account.</span>
                        </div>
                        <div class="tag bone tag-secondary m-0">View</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div class="row row-cols-lg-4 row-cols-md-2 row-cols-1 g-3">
    <a *ngFor="let recipe of recipes" [routerLink]="routeFoodSearchRecipe(recipe.id)">
        <food-recipe-card [recipe]="recipe" [view]="view" [showAddButton]="true" (added)="onAdded($event)"></food-recipe-card>
    </a>
</div>
