<ng-container *ngIf="recipes$|async as recipes">
    <div *ngIf="recipes.length" class="row row-cols-md-2 row-cols-1 g-3" [class.skeleton]="isBusy$|async"
        [class.row-cols-lg-4]="view === 'grid'" [class.row-cols-lg-3]="view === 'list'">
        <a *ngFor="let recipe of recipes">
            <food-recipe-card [recipe]="recipe" [view]="view">
            </food-recipe-card>
        </a>
    </div>
</ng-container>
