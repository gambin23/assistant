<ng-container *ngIf="user$|async as user">
    <div class="card" [class.skeleton]="isBusy$|async">
        <div class="card-header d-flex align-items-center">
            <avatar theme="dark" class="me-2" [value]="user.name!" [size]="64"></avatar>
            <div>
                <div class="bone">
                    {{user.name}}
                </div>
                <div class="bone caption">
                    {{user.email}}
                </div>
            </div>
        </div>
    </div>
</ng-container>
<no-result *ngIf="!(user$|async)">
    <no-result-title>User Not Found</no-result-title>
    <no-result-description>We're sorry the user you requested could not be found.</no-result-description>
</no-result>
