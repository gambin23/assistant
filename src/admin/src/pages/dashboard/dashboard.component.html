<user-header></user-header>

<div class="row row-cols-md-2 row-cols-1 g-3">
    <a *ngFor="let app of apps$|async|keyvalue" [routerLink]="['../', app.key]">
        <settings-card>
            <settings-card-icon [icon]="app.value.icon"></settings-card-icon>
            <settings-card-title>{{app.value.name}}</settings-card-title>
        </settings-card>
    </a>

</div>
