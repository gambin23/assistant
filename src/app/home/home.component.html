<div class="container my-3">
    <div class="row">
        <div class="col">
            <user-header></user-header>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="apps">
                <div class="card">
                    <div class="card-header">svg All Apps</div>
                    <ul>
                        <a [routerLink]="['finance']">
                            <li>
                                svg <div>Finance</div>
                            </li>
                        </a>
                        <a [routerLink]="['food']">
                            <li>
                                svg <div>Food</div>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6"><a class="" href="/settings">
                <div class="card clickable">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="avatar avatar-64 rounded-circle bg-dark-l-50 text-dark me-3">
                                svg
                            </div>
                            <div>
                                <div class="h4">Settings</div>
                                <div class="caption">Modify your preferences and other settings</div>
                            </div>
                            <div class="ms-auto"></div>
                        </div>
                    </div>
                </div>
            </a></div>
        <div class="col-md-6"><a class="" href="/logout">
                <div class="card clickable">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="avatar avatar-64 rounded-circle bg-dark-l-50 text-dark me-3">
                                svg
                            </div>
                            <div>
                                <div class="h4">Logout</div>
                                <div class="caption">We are sad to see you go</div>
                            </div>
                            <div class="ms-auto"></div>
                        </div>
                    </div>
                </div>
            </a></div>
    </div>
</div>
