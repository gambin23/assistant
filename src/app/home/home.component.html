<div class="container my-3">
    <div class="row">
        <div class="col">
            <user-header></user-header>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="apps">
                <div class="card">
                    <div class="card-header">
                        <icon type="solid" name="house-crack" size="xl"></icon> All Apps
                    </div>
                    <ul>
                        <a *ngFor="let app of apps$|async" [routerLink]="[app.id]">
                            <li>
                                <icon type="solid" [name]="app.icon" size="2x"></icon>
                                <div>{{app.name}}</div>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a [routerLink]="['settings']">
                <div class="card clickable">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="avatar avatar-64 rounded-circle bg-dark-l-50 text-dark me-3">
                                <icon type="solid" name="gear"></icon>
                            </div>
                            <div>
                                <div class="h4">Settings</div>
                                <div class="caption">Modify your preferences and other settings</div>
                            </div>
                            <div class="ms-auto"></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6">
            <a [routerLink]="['logout']">
                <div class="card clickable">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="avatar avatar-64 rounded-circle bg-dark-l-50 text-dark me-3">
                                <icon type="solid" name="right-from-bracket"></icon>
                            </div>
                            <div>
                                <div class="h4">Logout</div>
                                <div class="caption">We are sad to see you go</div>
                            </div>
                            <div class="ms-auto"></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
