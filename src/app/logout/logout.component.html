<div class="container my-3">
    <div class="row mt-5">
        <div class="col p-5">
            <h3>We are sad to see you go.</h3>
            <p> Are you sure you would like to logout?</p>
            <button class="btn btn-primary" (click)="logout()">
                Logout
            </button>
            <button class="btn btn-light" (click)="cancel()">
                Cancel
            </button>
        </div>
    </div>
</div>
